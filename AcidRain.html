<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Acid Rain</title>
</head>

<body>
    <div id="gameBoard">
        <div id="wordTest">abc</div>
    </div>

    <div id="controlPanel">
        <div><input type="text" id="inputBox"></div>
        <div><input type="button" id="startButton" value="Start"></div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="application/javascript">

    let words = new Array('abc','def','ghi');

    $(document).ready(function(){
        $("#startButton").click(function() {
            gameRoutine();
        })
    });

    function gravity(){
        var wordPosition = $("#wordTest").offset();
        console.log($("#wordTest").offset());
        $("#wordTest").css('margin-top', wordPosition.top + 10);
    }

    function generateWord() {
        $("#wordTest").before('<div id="wordTest">' + words[0] + '</div>');
    }

    function gameRoutine(){
        generateWord();
        gravity();
        setTimeout("gameRoutine()",1000);
    }

    $("#inputBox").keypress(function (key) {
        if (key.keyCode == 13) {
            $("#inputBox").val('');
        }
    })

</script>

<style>
    #gameBoard{
        border: 1px solid black;
        width: 200px;
        height: 400px;
    }

    #wordTest {
        margin-top: 0px;
    }
</style>

</html>
